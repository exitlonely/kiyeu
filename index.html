<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiệp Mời Kỷ Yếu</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        background-color: #f8f3ed;
        color: #333;
    }

    .yearbook-card {
        width: 90%;
        max-width: 500px;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
        /* THÊM ẢNH NỀN VÀO ĐÂY */
        background-image: url('Mạnh Quân.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
        /* Làm mờ nền để chữ dễ đọc hơn */
        background-color: rgba(255, 255, 255, 0.8);
        background-blend-mode: overlay;
    }

    .header {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #d14d72;
        letter-spacing: 1px;
    }

    .title {
        font-size: 28px;
        font-weight: 700;
        margin: 5px 0 20px;
        color: #222;
    }

    .greeting {
        font-size: 18px;
        margin: 15px 0;
        color: #555;
        line-height: 1.6;
    }

    .name {
        font-size: 22px;
        font-weight: 600;
        margin: 20px 0;
        color: #d14d72;
    }

    /* Biểu tượng ngày tháng */
    .date-badge {
        width: 140px;
        height: 140px;
        background: #d14d72;
        border-radius: 50%;
        margin: 25px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        box-shadow: 0 10px 30px rgba(209, 77, 114, 0.3);
    }

    .day {
        font-size: 42px;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 5px;
    }

    .month {
        font-size: 18px;
        font-weight: 600;
        margin: 5px 0;
        text-transform: uppercase;
    }

    .year {
        font-size: 16px;
        font-weight: 400;
        margin-top: 5px;
    }

    .time {
        font-size: 18px;
        margin: 15px 0;
        font-weight: 600;
        color: #d14d72;
    }

    .school {
        font-size: 18px;
        margin-top: 25px;
        font-weight: 600;
        color: #333;
        padding-top: 15px;
        border-top: 1px dashed #ddd;
    }

    /* Hiệu ứng trang trí */
    .decoration {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(209, 77, 114, 0.1);
        border-radius: 50%;
    }

    .decoration-1 {
        top: -30px;
        right: -30px;
    }

    .decoration-2 {
        bottom: -20px;
        left: -20px;
        width: 80px;
        height: 80px;
    }
    </style>
    </head>
    <body>
    <div class="yearbook-card">
    <!-- Trang trí -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="header">YOU ARE INVITED TO</div>
    <div class="title">Manh Quan's Yearbook</div>
    <div class="greeting">Dear: <span class="name">Tien Khoi</span></div>
    <div class="greeting">I'm glad to invite you to my yearbook</div>
    <!-- Biểu tượng ngày tháng -->
    <div class="date-badge">
        <div class="day">20</div>
        <div class="month">SUN • APR</div>
        <div class="year">2025</div>
    </div>

    <div class="time">10.00 AM - 11.00 PM</div>
    <div class="school">Trường THPT chuyên Phan Bội Châu</div>
    </div>
    </body>
</html>
