<body>
  <canvas id="snow"></canvas>

  <div class="card">
    <h1>üíå Thi·ªáp M·ªùi K·ª∑ Y·∫øu 12A1</h1>
    <p><strong>Th·ªùi gian:</strong> 9:00 s√°ng, Ch·ªß nh·∫≠t, 14/04/2025</p>
    <p><strong>ƒê·ªãa ƒëi·ªÉm:</strong> Tr∆∞·ªùng THPT ABC</p>
    <p>M·ªùi b·∫°n ƒë·∫øn d·ª± bu·ªïi l·ªÖ k·ª∑ y·∫øu l·ªõp 12A1 th√¢n th∆∞∆°ng üíñ</p>
    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." />
    <br />
    <button class="btn" onclick="handleConfirm()">X√°c nh·∫≠n tham d·ª±</button>
  </div>

  <script>
    // X√°c nh·∫≠n t√™n
    function handleConfirm() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Vui l√≤ng nh·∫≠p t√™n tr∆∞·ªõc khi x√°c nh·∫≠n!");
        return;
      }
      alert(`‚ùÑÔ∏è C·∫£m ∆°n ${name} ƒë√£ x√°c nh·∫≠n tham d·ª±!`);
    }

    // Hi·ªáu ·ª©ng tuy·∫øt r∆°i ƒë∆°n gi·∫£n
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    let snowflakes = [];

    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        snowflakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 4 + 1,
          d: Math.random() * 2
        });
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        let f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveSnowflakes();
    }

    let angle = 0;

    function moveSnowflakes() {
      angle += 0.01;
      for (let i = 0; i < snowflakes.length; i++) {
        let f = snowflakes[i];
        f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
        f.x += Math.sin(angle) * 2;

        if (f.y > h) {
          snowflakes[i] = { x: Math.random() * w, y: 0, r: f.r, d: f.d };
        }
      }
    }

    createSnowflakes();
    setInterval(drawSnowflakes, 30);

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });
  </script>
